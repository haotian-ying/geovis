<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="src/echarts.min.js"></script>
  <script type="text/javascript" src="src/dataTool.min.js"></script>
  <script type="text/javascript" src="src/echarts-gl.min.js"></script>
  <script type="text/javascript" src="src/d3.v3.min.js"></script>
  <script type="text/javascript" src="src/ecStat.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      title:{
        text:'公路月度客运量'
      },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross',
        crossStyle: {
          color: '#999'
        }
      }
  },
  toolbox: {
    feature: {
      dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'] },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  legend: {
    data: ['当期值', '同比增长',]
  },
  xAxis: [
    {
      type: 'category',

      axisPointer: {
        type: 'shadow'
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: '当期值(万人)',
      min: 20000,
      max: 48000,
      interval: 5000,

        valueFormatter: function (value) {

      }
    },
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
