<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="src/echarts.min.js"></script>
  <script type="text/javascript" src="src/dataTool.min.js"></script>
  <script type="text/javascript" src="src/echarts-gl.min.js"></script>
  <script type="text/javascript" src="src/d3.v3.min.js"></script>
  <script type="text/javascript" src="src/ecStat.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      title:{
        text:'月度客运量'
      },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross',
        crossStyle: {
          color: '#999'
        }
      }
  },
  toolbox: {
    feature: {
      dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'] },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  legend: {
    data: ['当期值', '同比增长',]
  },
  xAxis: [
    {
      type: 'category',
      data: ['2023年12月','2023年11月','2023年10月','2023年9月','2023年8月','2023年7月','2023年6月','2023年5月','2023年4月','2023年3月','2023年2月','2023年1月','2022年12月','2022年11月','2022年10月','2022年9月','2022年8月','2022年7月','2022年6月','2022年5月','2022年4月','2022年3月','2022年2月','2022年1月','2021年12月','2021年11月','2021年10月','2021年9月','2021年8月','2021年7月','2021年6月'],
      axisPointer: {
        type: 'shadow'
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: '当期值(万人)',
      min: 30000,
      max: 100000,
      interval: 5000,
      axisLabel: {
        formatter: '{value}'
      }
    },
    {
      type: 'value',
      name: '同比增长(百分比)',
      min: -100,
      max: 150,
      interval: 20,
      axisLabel: {
        formatter: '{value} %'
      }
    }
  ],
  series: [
    {
      name: '当期值',
      type: 'bar',
      tooltip: {
        valueFormatter: function (value) {
          return value + '万人';
        }
      },
      data: [73965,74495,85182,79730,94474,90993,79073,79323,78400,70595,65872,58327,36123,33481,42794,48413,59623,61900,51605,37782,32506,42108,56582,55534,57633,54039,72751,67930,54904,83398,75138],
      itemStyle: {
        color: '#88ada6' // 设置柱状图的颜色
      }
    },
    {
      name: '同比增长',
      type: 'line',
      yAxisIndex: 1,
      tooltip: {
        valueFormatter: function (value) {
          return value + ' %';
        }
      },
      data: [104.8,122.5,99.1,64.7,57.7,47.0,53.2,109.9,141.1,67.7,16.4,5.0,-37.3,-38.0,-41.2,-28.7,8.6,-25.8,-31.4,-55.5,-59.7,-43.5,-1.3,-17.3,-33.6,-41.1,-32.2,-30.2,-44.1,-6.6,-6.1],
      itemStyle: {
        color: '#725e82' // 设置柱状图的颜色
      }
    },
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
